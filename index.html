<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>苏州工业园</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only">
                <i class="icon f7-icons ios-only">chevron_left</i>
                <i class="icon material-icons md-only">chevron_left</i>
              </a>
            </div>
            <div class="title sliding">综保业务</div>
          </div>
        </div>

        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="content-block-title">SOHO大楼A座1楼洗手间1<br><span>上次打扫时间：2018/01/02 10:00</span></div>

          <div class="block homepage-btn-groups">
            <div class="row non-full-row">
              <div class="col-80">
                <a href="/user-form/" class="col button button-round button-outline ripple-color-blue">我要评价</a>
              </div>
              <div class="col-80">
                <a href="/cleaner-code/" class="col button button-round button-outline ripple-color-blue">我是保洁员</a>
              </div>
              <div class="col-80">
                <a href="/manager-code/" class="col button button-round button-outline">我是管理员</a>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>


    <!-- Popup -->
    <div class="popup" id="cleaner-submit-popup">
      <div class="view">
        <div class="page">
          <div class="page-content">
            <div class="block">
              <p>您已成功提交清洁记录，谢谢~！</p>
              <p><a href="#" class="link popup-close">返回微信</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="page">
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Login</div>
            <div class="list">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" name="username" placeholder="Your username">
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" name="password" placeholder="Your password">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
            <div class="list">
              <ul>
                <li>
                  <a href="#" class="item-link list-button login-button">Sign In</a>
                </li>
              </ul>
              <div class="block-footer">Some text about login information.<br>Click "Sign In" to close Login Screen</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Path to your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
